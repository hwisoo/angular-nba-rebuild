<div class="container">
  <div id="teamList" class="row">
    <ul class="col col-md-3">
      <li *ngFor="let team of allTeams" (click)="goToDetailPage(team)" (click)="setTeamtoDisplay(team)">
        <img class="logo" src="../../assets/{{ team.img }}.svg" /><a>{{ team.city }}
          {{ team.name }}
          <hr /></a>
      </li>
    </ul>

    <div class="col col-md-7">
      <div class="row">
        <img class="col col-md-3" src="../../assets/{{ teamToDisplay.img }}.svg" />
        <div class="col col-md-7">
          <h1>
            {{ teamToDisplay.city }}<br />
            {{ teamToDisplay.name }}
          </h1>
        </div>
      </div>

      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">PPG</th>
            <th scope="col">OPPG</th>
            <th scope="col">RPG</th>
            <th scope="col">APG</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ teamToDisplay.ppg }}</td>
            <td>{{ teamToDisplay.oppg }}</td>
            <td>{{ teamToDisplay.rpg }}</td>
            <td>{{ teamToDisplay.apg }}</td>
          </tr>
        </tbody>
      </table>

      <h3>Players</h3>
      <p *ngFor="let player of teamPlayersToDisplay">{{player.fname}} {{player.lname}}</p>
    </div>
  </div>
</div>
